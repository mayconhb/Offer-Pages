<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALUD - 404</title>
    <style>

            margin: 0;
            padding: 0;

            padding: 1.5rem;

        }
        .text-center {

        }

            font-weight: 800;
            color: #edf2f7;
            margin: 0;

        }

            font-size: 1.5rem;
            font-weight: 600;
            color: #4a5568;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }
        .error-description {
            color: #a0aec0;
            margin: 0;
        }
        @media (min-width: 768px) {
            .error-code {
                font-size: 12rem;
            }
            .error-title {

        }

</head>

        <div class="text-center">
